<form>

  <fieldset>

    <label for="name">Idade:</label>

    <label for="email">Estado:</label>
    <select id="estado" name="estado">
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>

      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>

      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>

      <option selected value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
      <option value="EX">Estrangeiro</option>

    <label for="areaAtuacao">Area de atuação:</label>

      <option value="Desenvolvimento">Desenvolvimento</option>
      <option value="QA">QA</option>
      <option value="Redes">Redes</option>
      <option value="BA">BA</option>
      <option value="Scrum Master">Scrum Master</option>
      <option value="Marketing">Marketing</option>
      <option value="RH">RH</option>
      <option value="Vendas">Vendas</option>
      <option value="Gestao">Gestão</option>
    </select>

    <label>Trabalhou Azure:</label>
    <input type="radio" value="true" name="trabalhouZure">
    <label for="trabalhouZure" class="light">Sim</label>
    <br />
    <input type="radio" value="false" name="trabalhouZure">
    <label for="trabalhouZure" class="light">Não</label>
    <br />
    <hr />
    <label>Trabalhou AWS:</label>
    <input type="radio" value="true" name="trabalhouAws">
    <label for="trabalhouAws" class="light">Sim</label>
    <br />

    <label for="trabalhouAws" class="light">Não</label>
    <br />
    <hr />
    <label>Trabalhou Google Cloud:</label>
    <input type="radio" value="true" name="trabalhouGoogleCloud">
    <label for="trabalhouGoogleCloud" class="light">Sim</label>
    <br />
    <input type="radio" value="false" name="trabalhouGoogleCloud">
    <label for="trabalhouGoogleCloud" class="light">Não</label>

      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
